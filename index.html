<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1>Tic-Tac-Toe</h1>
        <label>Player 1: <input id="p1Name" type="text" placeholder="X"></label>
        <label>Player 2: <input id="p2Name" type="text" placeholder="O"></label>
        <h2 id="status"></h2>
        <section class="board">
            <div data-key="0" class="tile tlc"></div>
            <div data-key="1" class="tile"></div>
            <div data-key="2" class="tile trc"></div>
            <div data-key="3" class="tile"></div>
            <div data-key="4" class="tile"></div>
            <div data-key="5" class="tile"></div>
            <div data-key="6" class="tile blc"></div>
            <div data-key="7" class="tile"></div>
            <div data-key="8" class="tile brc"></div>
        </section>
        <button class="restart">Restart Game</button>
    </main>
    <script type="module" src="tttgame.js"></script>
</body>
</html>
