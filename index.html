<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <h1>Tic-Tac-Toe</h1>
        <label>Player 1: <input type="text" value="X"></label>
        <label>Player 2: <input type="text" value="O"></label>
        <h2 class="status">X's Turn</h2>
        <section class="board">
            <div class="tile tlc"></div>
            <div class="tile"></div>
            <div class="tile trc"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile blc"></div>
            <div class="tile"></div>
            <div class="tile brc"></div>
        </section>
        <button class="start">Restart Game</button>
    </main>
    
</body>
</html>
